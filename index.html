			var mySwiper = new Swiper('.swiper-container',{
				direction : 'vertical',
				onSlideChangeEnd:function(d){
					$('.swiper-slide').removeClass('play');

				}
				
			})
			
		    $(".light-btn-off").on("click", function() {

		    function loadMp3 (src) {
		//        alert(src)
		//        if(!app.getUa.weixin && app.getUa.android){
		//            $('<audio preload><source src="'+src+'" /></audio>').appendTo('body');//.on('canplaythrough', setMp3);
		//        }
		//        else{
		        $('<audio loop preload><source src="'+src+'" /></audio>').appendTo('body');//.on('canplaythrough', setMp3);
		//        }
		        setMp3();
		    }
		
		    function setMp3 () {
		        document.addEventListener("WeixinJSBridgeReady", function () {
		            WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
		                $('audio')[0].play();
		            });
		        }, false);
		        $('audio')[0].play();
		        $('.music-btn').on('click', playOrPaused);
		    }
		    loadMp3("img/music.mp3")
		
		    function playOrPaused(){
		        $('.music-btn').removeClass('active');
		        setTimeout(function () {
		            $('.music-btn').addClass('active')
		        }, 0)
		        var audio = $('audio')[0];
		        var _this = $(this);
		        if(audio.paused){
		            _this.removeClass('off');
		            audio.play();
		            return;
		        }
		        _this.addClass('off');
		        audio.pause();
		    }
			//滑动到页面时动画才开始
			
		</script>
